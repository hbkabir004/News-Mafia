<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Mafia</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/icons8-rss-48.png"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <!-- Bootstram StyleSheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Custom CSS StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="./images/Screenshot_3.png"
              alt=""
              width="41"
              height="51"
              class="d-inline-block align-text-top w-100"
            />
            <span class="ms-2 nav-color fw-bolder"> Mafia</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link active nav-color fw-bold"
                  aria-current="page"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-color fw-bold" href="#">Blog</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img
                    src="./images/abir.png"
                    alt=""
                    width="51"
                    height="51"
                    class="d-inline-block align-text-top rounded-circle"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="container" />
    </header>
    <main>
      <!-- Modals -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="newsDetailModal"
          tabindex="-1"
          aria-labelledby="newsDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="newsDetailModalLabel"></h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Catagories Section-->
      <section class="container">
        <div id="catagories" class="d-flex justify-content-between"></div>
      </section>
      <br />
      <input
        type="text"
        class="form-control container fw-bold"
        id="input-field"
      />
      <!-- Spinner -->
      <section>
        <div
          id="spinner"
          class="d-flex justify-content-center align-items-center d-none"
          style="height: 200px"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- NEWS Section -->
      <section id="news-container" class="container my-4"></section>
    </main>

    <footer>
      <p class="text-center fw-bold">Copyright 2022 News Mafia</p>
    </footer>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- JS Script -->
    <script src="./app.js"></script>
  </body>
</html>
